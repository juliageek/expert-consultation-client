<section class="page-view" id="users-page">
  <app-users-header
    (addButtonClicked)="onButtonClicked()"
    (activeViewChanged)="toggleActiveView($event)"
  ></app-users-header>
  <div *ngIf="(usersLoaded$ | async) === false">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>
  <app-users-view
    *ngIf="usersLoaded$ | async"
    (filterChange)="onFilterChange($event)"
    [filter]="filter$ | async"
    [loading]="usersLoaded$ | async"
    [pageData]="usersPageData$ | async"
    [users]="users$ | async"
    [activeView]="activeView"
  >
  </app-users-view>
</section>
